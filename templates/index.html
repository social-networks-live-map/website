<!DOCTYPE html>
<html>
  <head>
    <title>Social Networks Live Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/mastodon.css') }}">
    <script src="{{ url_for('static', filename='js/geohash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mastodon.js') }}"></script>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  </head>
  <body>
    <div id="main"> 
      <div id="map"></div>
      <div id="sidebar">
        <div class="loader"></div> <!-- Add the loader element to the sidebar -->
        <div id="sidebar-content">
          <div id="sidebar-text"> 
            <ul id="message-list"></ul>   
          </div>
        </div>
      </div>
      
    </div>

    <!-- Our JavaScript -->

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>


    <script>
      window.onload = function() {
        hideLoader(); // Hide the loading spinner
        showChartContent(); // Show the chart content
      };

      function hideLoader() {
        document.querySelector('.loader').style.display = 'none';
      }

      function showChartContent() {
        document.getElementById('sidebar-content').style.display = 'block';
      }
      
      var messageIds = {{ messageIds|safe }};
      console.log(messageIds)

      loadMastodonMessages(messageIds)


    </script>
  </body>
</html>
